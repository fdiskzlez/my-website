<!DOCTYPE html>
<html lang="en">
<head>
    <title>fdiskzlez</title>
    <style>
        body {
            font-family: 'unifont';
            font-style: normal;
            background-color: #101419;
            color: #b6beca;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        .container-navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            background-color: #0a0c0f;
            z-index: 1000;
            top: 0; /* Position navbar at the top */
        }

        .container-navbar ul {
            font-family: 'unifont';
            font-size: large;
            font-weight: bold;
            background-color: #0a0c0f;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .container-navbar li {
            margin: 4px;
        }

        .container-navbar img {
            height: 45px;
            margin-right: 30px;
            transition: transform 0.3s;
        }

        .container-navbar img:hover {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #70a5eb;
        }

        .container-header {
            position: absolute;
            top: 60px; /* Adjust as needed */
            left: 20px; /* Position to the left */
            text-align: left; /* Align text to the left */
            font-size: medium;
            color: #b6beca;
        }

        .container-content {
            padding-top: 8px;
            text-align: left;
        }

        .container-langs {
            background-color: #0a0c0f;
            width: fit-content;
            margin: 5px auto;
            display: flex;
            flex-wrap: wrap; /* Allows icons to wrap to the next line if they exceed the width */
            justify-content: center;
            padding: 10px; /* Increased padding to maintain spacing */
            border-radius: 0px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .item {
            padding: 5px; /* Reduced padding for closer icons */
            display: flex;
            align-items: center;
        }

        .item img {
            height: 45px;
            margin: 5px; /* Reduced margin for closer icons */
        }

        .item h3 {
            margin: 0;
        }

        .container-footer {
            background-color: #0a0c0f;
            justify-content: center;
            text-align: center;
            font-size: large;
            position: fixed;
            width: 100%;
            left: 0px;
            box-sizing: border-box;
            bottom: 0px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container-navbar">
        <img src="logo.png" alt="Logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Linux">Linux</a></li>
            <li><a href="https://github.com/antma-window-manager">antma</a></li>
        </ul>
    </div>
    <h2>Welcome to fdiskzlez's awesome sauce website</h2>
    <h>Coding Languages i mostly been learning / Using </h>
            <div class="container-langs">
                <div class="item">
                    <img src="cpp.png" alt="C++ Logo">
                </div>
                <div class="item">
                    <img src="C.svg" alt="C">
                </div>
                <div class="item">
                    <img src="python.svg" alt="Python Logo">
                </div>
                <div class="item">
                    <img src="html.svg" alt="HTML Logo">
                </div>
                <div class="item">
                    <img src="css.svg" alt="CSS Logo">
                </div>
                <div class="item">
                    <img src="bash.svg" alt="Shell Logo">
                </div>
                <div class="item">
                    <img src="linux.svg" alt="Linux Logo">
                </div>
                <div class="item">
                    <img src="archlinux.svg" alt="Arch Logo">
                </div>
            </div>
        </div>
    </div>
    <p>i use arch btw</p>
</body>
</html>
